<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css reset -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Slackside+One&display=swap" rel="stylesheet">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>JS library</title>
</head>

<body>
    <h1><img src="images/flower.png" alt="Zenith Logo">Zenith Home</h1>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>
    </nav>

    <!-- gallery -->
    <div class="swiper">
        <p id="lookbook">Check out our interior designing lookbook</p>
        <div class="swiper-wrapper">
            <!-- slides -->
            <div class="swiper-slide">
                <img src="images/image 1.jpeg" alt="slide 1">
            </div>
            <div class="swiper-slide">
                <img src="images/image2.jpeg" alt="slide 2">
            </div>
            <div class="swiper-slide">
                <img src="images/image3.jpeg " alt="slide 3">
            </div>
            <div class="swiper-slide">
                <img src="images/image4.webp" alt="slide 4">
            </div>
            <div class="swiper-slide">
                <img src="images/image5.jpg" alt="slide 5">
            </div>
        </div>

        <!-- gallery buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    </script>
</body>

</html>
